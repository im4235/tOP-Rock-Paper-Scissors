<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results">
        YOU <span id="humanWins" width="10px"></span> VS <span id="computerWins"></span> COM
    </div>
</body>

<script>

function getComputerChoice() {
    let choice = 100*Math.random();
    if (choice < 33) {
        return "Rock";
    } else if (choice < 67) {
        return "Paper";
    } else {
        return "Scissors";
    }
}

function playRound(humanChoice, computerChoice) {
    // alert(`You played ${humanChoice} against the PC's ${computerChoice}`)
    if (humanChoice === "Rock") {
        if (computerChoice === "Scissors") {
            humanWins += 1;
            humanScore.textContent = humanWins;
        } else if (computerChoice === "Paper") {
            computerWins += 1;
            computerScore.textContent = computerWins
        }
    } else if (humanChoice === "Paper") {
        if (computerChoice === "Rock") {
            humanWins += 1;
            humanScore.textContent = humanWins;
        } else if (computerChoice === "Scissors") {
            computerWins += 1;
            computerScore.textContent = computerWins
        }
    } else if (humanChoice = "Scissors") {
        if (computerChoice === "Rock") {
            computerWins += 1;
            computerScore.textContent = computerWins
        } else if (computerChoice === "Paper") {
            humanWins += 1;
            humanScore.textContent = humanWins;
        }
    }
}

let humanWins = 0;
const humanScore = document.getElementById("humanWins");
let computerWins = 0;
const computerScore = document.getElementById("computerWins");

const btnRock = document.getElementById("rock");
const btnPaper = document.getElementById("paper");
const btnScissors = document.getElementById("scissors");



btnRock.addEventListener('click', function(e) { 
    if (humanWins == 5) {
        alert("You Won!")
    } else if (computerWins == 5) {
        alert("You Lost!")
    } else if (humanWins < 5 && computerWins < 5) {
        playRound("Rock", getComputerChoice());
    }
})
btnPaper.addEventListener('click', function(e) { 
    if (humanWins == 5) {
        alert("You Won!")
    } else if (computerWins == 5) {
        alert("You Lost!")
    } else if (humanWins < 5 && computerWins < 5) {
        playRound("Paper", getComputerChoice());
    }
})
btnScissors.addEventListener('click', function(e) {
    if (humanWins == 5) {
        alert("You Won!")
    } else if (computerWins == 5) {
        alert("You Lost!")
    } else if (humanWins < 5 && computerWins < 5) {
        playRound("Scissors", getComputerChoice());
    }
})




</script>
</html>
